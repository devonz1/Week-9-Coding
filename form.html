<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Welcome</title>

</head>
<body>

    <div class="container"><!---this class conatiner contains the form and centers it
       and will become smaller as the page gets smaller  -->
        <h2>Form</h2>
        <form action="/action_page.php"><!---this tells the form  what action should be done with 
            the data type into the form where to send it -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Click here</label>
          </div>
          <button type="submit" class="btn btn-outline-success">Submit</button> <!---the btn-suceess changes the color
        of the button-->
        </form>
      </div>
      
</form>
